<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div th:if="${message}">
    <div th:text="${message}"></div>
</div>
<form th:action="@{/registration}" th:object="${user}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div>
        <label>Login:
        <input type="text" id="login" th:field="*{login}" required>
        </label>
    </div>
    <div>
        <label>Email:
        <input type="email" id="email" th:field="*{email}" required>
        </label>
    </div>
    <div>
        <label>Password:
        <input type="password" id="password" th:field="*{password}" required minlength="4">
        </label>
    </div>
    <div>
        <label>Role:
        <select id="role" th:field="*{role}">
            <option th:value="STUDENT">Student</option>
            <option th:value="TEACHER">Teacher</option>
            <option th:value="ADMIN">Admin</option>
        </select>
        </label>
    </div>

    <button type="submit">Register</button>

</form>

<p>Already registered? <a th:href="@{/login}">Log in</a></p>

</html>
